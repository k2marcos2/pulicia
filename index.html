<form enctype="multipart/form-data">
    <label>Motorista (posto/graduação + nome + RG)*</label>
    <input type="text" name="motorista" required>

    <label>Cautela - Data e Hora*</label>
    <input type="date" name="data" required>
    <input type="time" name="hora" required>

    <label>Data de Validade da CNH*</label>
    <input type="date" name="validade_cnh" required>

    <label>Categoria da CNH</label>
    <input type="text" name="categoria_cnh">

    <label>1. Veículo*</label>
    <input type="text" name="veiculo" required>

    <label>2. Prefixo*</label>
    <input type="text" name="prefixo" required>

    <label>3. Placa*</label>
    <input type="text" name="placa" required>

    <label>4. Km atual*</label>
    <input type="number" name="km_atual" required>

    <label>Km da próx. revisão</label>
    <input type="number" name="km_revisao">

    <label>5. Nível de água do radiador</label>
    <select name="agua_radiador">
        <option>Normal</option>
        <option>Baixo</option>
    </select>

    <label>Nível do óleo do motor*</label>
    <select name="oleo_motor" required>
        <option>Normal</option>
        <option>Baixo</option>
    </select>

    <label>6. Nível do combustível*</label>
    <select name="combustivel" required>
        <option>1/1</option>
        <option>3/4</option>
        <option>1/2</option>
        <option>1/4</option>
        <option>Reserva</option>
        <option>Outro</option>
    </select>

    <label>7. Pneus*</label>
    <select name="pneus" required>
        <option>Bons</option>
        <option>Gastos/careca</option>
        <option>Outro</option>
    </select>

    <label>8. Giroflex e Sirene*</label>
    <select name="giroflex_sirene" required>
        <option>Funcionam</option>
        <option>Giroflex danificado</option>
        <option>Sirene danificada</option>
        <option>Nenhum funciona</option>
        <option>Outro</option>
    </select>

    <label>9. Lâmpadas queimadas</label>
    <textarea name="lampadas" rows="4" placeholder="Ex: Farolete Direito, Luz de Freio Esquerdo..."></textarea>

    <label>10. Parabrisa*</label>
    <select name="parabrisa" required>
        <option>Perfeito estado</option>
        <option>Danificado</option>
        <option>Outro</option>
    </select>

    <label>11. Rádio*</label>
    <select name="radio" required>
        <option>Funcionando</option>
        <option>Não funciona</option>
        <option>Outro</option>
    </select>

    <label>12. Equipamentos Obrigatórios</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="equipamentos" value="Chave de roda"> Chave de roda</label>
        <label><input type="checkbox" name="equipamentos" value="Macaco"> Macaco</label>
        <label><input type="checkbox" name="equipamentos" value="Pneu de step"> Pneu de step</label>
        <label><input type="checkbox" name="equipamentos" value="Triângulo"> Triângulo</label>
        <label><input type="checkbox" name="equipamentos" value="Cones"> Cones</label>
    </div>

    <label>Quantidade de cones</label>
    <input type="number" name="qtd_cones">

    <label>13. Outros Problemas - Descrever</label>
    <textarea name="outros_problemas" rows="4"></textarea>

    <label>Foto</label>
    <input type="file" name="foto" accept="image/*">

    <br><br>
    <button type="submit">Enviar</button>
</form>
