<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check List - Cautela de Viaturas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Check list de Cautela de Viaturas - 1º BPM</h2>
  <form id="checklist-form">
    <label>Motorista*</label>
    <input type="text" name="Motorista" required>

    <label>Cautela - Data e Hora*</label>
    <input type="datetime-local" name="CautelaDataHora" required>

    <label>Data de Validade da CNH*</label>
    <input type="date" name="ValidadeCNH" required>

    <label>Categoria da CNH</label>
    <input type="text" name="CategoriaCNH">

    <label>1. Veículo*</label>
    <input type="text" name="Veiculo" required>

    <label>2. Prefixo*</label>
    <input type="text" name="Prefixo" required>

    <label>3. Placa*</label>
    <input type="text" name="Placa" required>

    <label>4. Km atual*</label>
    <input type="number" name="KmAtual" required>

    <label>Km da próx. revisão</label>
    <input type="number" name="KmProxRevisao">

    <label>5. Nível de água do radiador</label>
    <select name="NivelAgua">
      <option>Normal</option>
      <option>Baixo</option>
    </select>

    <label>Nível do óleo do motor*</label>
    <select name="NivelOleo" required>
      <option>Normal</option>
      <option>Baixo</option>
    </select>

    <label>6. Nível do combustível*</label>
    <select name="NivelCombustivel" required>
      <option>1/1</option>
      <option>3/4</option>
      <option>1/2</option>
      <option>1/4</option>
      <option>Reserva</option>
      <option>Outro</option>
    </select>

    <label>7. Pneus*</label>
    <select name="Pneus" required>
      <option>Bons</option>
      <option>Gastos/careca</option>
      <option>Outro</option>
    </select>

    <label>8. Giroflex e Sirene*</label>
    <select name="GiroflexSirene" required>
      <option>Funcionam</option>
      <option>Giroflex danificado</option>
      <option>Sirene danificada</option>
      <option>Nenhum funciona</option>
      <option>Outro</option>
    </select>

    <label>9. Lâmpadas queimadas</label>
    <textarea name="LampadasQueimadas" rows="3"></textarea>

    <label>10. Parabrisa*</label>
    <select name="Parabrisa" required>
      <option>Perfeito estado</option>
      <option>Danificado</option>
      <option>Outro</option>
    </select>

    <label>11. Rádio*</label>
    <select name="Radio" required>
      <option>Funcionando</option>
      <option>Não funciona</option>
      <option>Outro</option>
    </select>

    <label>12. Equipamentos Obrigatórios</label>
    <div>
      <label><input type="checkbox" name="EquipamentosObrigatorios" value="Chave de roda"> Chave de roda</label>
      <label><input type="checkbox" name="EquipamentosObrigatorios" value="Macaco"> Macaco</label>
      <label><input type="checkbox" name="EquipamentosObrigatorios" value="Pneu de step"> Pneu de step</label>
      <label><input type="checkbox" name="EquipamentosObrigatorios" value="Triângulo"> Triângulo</label>
      <label><input type="checkbox" name="EquipamentosObrigatorios" value="Cones"> Cones</label>
    </div>

    <label>Quantidade de cones</label>
    <input type="number" name="QtdCones">

    <label>13. Outros Problemas - Descrever</label>
    <textarea name="OutrosProblemas" rows="4"></textarea>

    <button type="submit">Enviar</button>

    <label>Foto do Motorista*</label>
    <input type="file" name="FotoMotorista" id="foto-motorista" accept="image/*" capture="environment" required>
    <small>Por favor, tire uma foto do motorista com a viatura</small>
  </form>

  <script src="base.js"></script>
</body>
</html>
